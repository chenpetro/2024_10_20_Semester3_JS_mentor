<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="page-wrapper">
        <img src="/img/boost.jfif" alt="" class="boost">
        <p class="money">1$</p>
        <div class="cards">
            <div class="cards-item">
                <img src="img/htmlcss.jfif" alt="html&css" class="card-item__photo">
                <h2 class="cards-item__title">Курс по html,css</h2>
                <span class="cards-item__price">10.99$</span>
                <button class="cards-item__buy">Buy</button>
            </div>
            <div class="cards-item">
                <img src="img/JS.webp" alt="js" class="card-item__photo">
                <h2 class="cards-item__title">Курс по JS</h2>
                <span class="cards-item__price">18.99$</span>
                <button class="cards-item__buy">Buy</button>
            </div>
            <div class="cards-item">
                <img src="img/react.jfif" alt="react" class="card-item__photo">
                <h2 class="cards-item__title">Курс по React</h2>
                <span class="cards-item__price">27.99$</span>
                <button class="cards-item__buy">Buy</button>
            </div>
        </div>
        <button class="tap"><img class="tap-hamster" src="img/hamster.jpg" alt="hamster"></button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
